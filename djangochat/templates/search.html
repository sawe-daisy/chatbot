{% extends 'base.html' %}
{% block content %}

<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-6 mx-auto">
            {% if results %}
            <h5 class="text-center">Found {{ results|length }} user{{ results|pluralize }}</h5>
            {% else %}
            <h5 class="text-center"> Found 0 user with username <strong>{{message}}</strong></h5>

            <a class="d-block mx-auto" href="{% url 'index' %}">
                <button class="btn btn-sm btn-info d-block mx-auto">Back Home</button>
            </a>
            {% endif %}
            <hr>
            {% if results %}
            {% for res in results %}
            <div class="container">
                <div class="row">
                    <div class="row">
                        <div class="col-md-8">
                            <span><strong><a href="">{{res.username}}</a></strong></span>

                        </div>
                    </div>
                </div>
            </div>
            <hr>

            {% endfor %}
            {% endif %}

        </div>
    </div>

</div>

{% endblock %}
